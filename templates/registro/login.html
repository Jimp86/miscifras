{% extends 'home/home.html' %}

{% block style %}
  <!DOCTYPE html>
{%  load static %}
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Mis Cifras</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <!-- Favicons -->
  <link rel="icon" type="image/png" href="/static/img/favicon.png">
  <link rel="apple-touch-icon" type="image/png" href="/static/img/apple-touch-icon.png">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Raleway:300,400,500,700,800|Montserrat:300,400,700" rel="stylesheet">
  <!-- Bootstrap CSS File -->
  <link rel="stylesheet" type="text/css" href="/static/lib/bootstrap/css/bootstrap.min.css">
  <!-- Libraries CSS Files -->
  <link rel="stylesheet" type="text/css" href="/static/lib/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="/static/lib/animate/animate.min.css">
  <link rel="stylesheet" type="text/css" href="/static/lib/ionicons/css/ionicons.min.css">
  <link rel="stylesheet" type="text/css" href="/static/lib/owlcarousel/assets/owl.carousel.min.css">
  <link rel="stylesheet" type="text/css" href="/static/lib/magnific-popup/magnific-popup.css">
  <link rel="stylesheet" type="text/css" href="/static/lib/ionicons/css/ionicons.min.css">
  <!-- Libraries CSS Files -->
  <link rel="stylesheet" type="text/css" href="/static/lib/css-hamburgers/hamburgers.min.css">
  <link rel="stylesheet" type="text/css" href="/static/lib/select2/select2.min.css">
  <!-- Main Stylesheet File -->
  <link rel="stylesheet" type="text/css" href="/static/css/style.css">
  <link rel="stylesheet" type="text/css" href="/static/css/main.css">
  <link rel="stylesheet" type="text/css" href="/static/css/util.css">
</head>
{% endblock %}

{% block intro %}{% endblock %}

{% block contenido %}
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="/static/img/login/login2.jpg" alt="IMG">
				</div>

				<form class="login100-form validate-form, f-login-form" method="post">
					<span class="login100-form-title">INICIO DE SESIÓN</span>

                    {% csrf_token %}

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="email" name="email" placeholder="Email" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100"><i class="fa fa-envelope" aria-hidden="true"></i></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="password" placeholder="Password" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100"><i class="fa fa-lock" aria-hidden="true"></i></span>
					</div>

					<div class="container-login100-form-btn">
                        <input type="submit" class="login100-form-btn" id="enviar" value="INGRESAR">
					</div>

                    <br>

					<div class="text-center p-t-12">
						<span class="txt1">Olvido su Password?</span>
                        <br>
						<a class="txt2" href="#"><strong>Restablecer Contraseña</strong></a>
					</div>
                    <br>
				</form>
			</div>
		</div>
	</div>
{% endblock %}

{% block scripts %}
  <!-- JavaScript Libraries -->
  <script src="/static/lib/jquery/jquery.min.js"></script>
  <script src="/static/lib/bootstrap/js/bootstrap.min.js"></script>
  <!-- JavaScript Libraries -->
  <script src="/static/js/popper/popper.js"></script>
  <script src="/static/js/select2/select2.min.css"></script>
  <!-- Template Main Javascript File -->
  <script src="/static/js/login.js"></script>
{% endblock %}
