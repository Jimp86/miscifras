<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        body{
            background-color: #fef1ec;
        }
    </style>
    <title>Votaciones 2019</title>
</head>
<body class="media-body">
    <div class="container" style="padding-top: 20px">
    {% block contenido %}
            <div class="alert alert-danger">
            <strong>{{ junta }}</strong>
        </div>
        <ul style="padding: 5px" class="list-group">
            <li class="list-group-item" style="padding-top: 10px;list-style: none;"><a href="/presidente/{{ junta.id }}/"class="section">PRESIDENTE</a></li>
            <li class="list-group-item" style="padding-top: 10px;list-style: none;"><a href="/prefectos/{{ junta.id }}/" class="section">PREFECTO</a></li>
            <li class="list-group-item" style="padding-top: 10px;list-style: none;"><a href="/concejales/Urbanos/{{ junta.id }}" class="section">CONCEJALES URBANOS</a></li>
            <li class="list-group-item" style="padding-top: 10px;list-style: none;"><a href="/concejales/Rural/{{ junta.id }}" class="section">CONCEJALES RURALES</a></li>
        <li class="list-group-item" style="padding-top: 10px;list-style: none;"><a href="/" class="section">SALIR</a></li>
        </ul>
        <br>
{% endblock %}
    {% block dignidades %}

    {% endblock %}
    </div>
    <script>
        if ('{{ mensaje }}'){
            alert('{{ mensaje }}')
            window.location="/candidatos/"+'{{ junta.id }}'+'/'

        }
    </script>
</body>
